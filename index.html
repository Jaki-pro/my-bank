<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="log-in-area">
        <h1 class="text-center title-of-bank">Welcome to JAKI's Bank</h1>
        <div class="log-in-form">
            <h3 class="log-in-title">Login</h3>
            <br>
            <input type="text" class="form-control" name=""placeholder="Enter your email" id="">
            <br>
            <input type="password" class="form-control"placeholder="Enter your password" name="" id="">
            <br>
            <button id="log-in-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area" class="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status bg-primary">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="status bg-secondary">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="status bg-danger">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance">2000</span></h2>
                </div>

            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="status2 box-shadow ">
                    <h2>Deposit</h2>
                    <input id="depositAmount" type="text" class="form-control" name="" id=""placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="status2 box-shadow">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmount" type="text" class="form-control" name=""placeholder="$ amount you want to withdraw" id="">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>

            </div>
        </div>

    </div>
    <script src="my.js"></script>
</body>

</html>
